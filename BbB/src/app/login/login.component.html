
<h3>
  Please login:
</h3>
<div>
    <label>Username:
      <input #name type="text"/>
    </label>
    <label>Password:
      <input #pass type="password"/>
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="login(name.value,pass.value); pass.value = '';">
      Login
    </button>
  </div>
